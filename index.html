<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alurabooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <Iabel for="menu">
                <span class="cabeçalho__menu-hamburgue container__imagem"></span>
            </Iabel>

            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item"><a href="|#" class="lista-menu__link">Programação</a></li>
                <li class="lista-menu__item"><a href="|#" class="lista-menu__link">Front-end</a></li>
                <li class="lista-menu__item"><a href="|#" class="lista-menu__link">Infraestrutura</a></li>
                <li class="lista-menu__item"><a href="|#" class="lista-menu__link">Business</a></li>
                <li class="lista-menu__item"><a href="|#" class="lista-menu__link">Desing & UX</a></li>
            </ul>
            <img src="img/Logo.svg" alt="logo da alura books" class="container__imagem">
        </div>

        <a href="#"><img src="img/Favorito.svg" alt="meus favoritos" class="container__imagem"></a>
        <a href="#"><img src="img/Compras.svg" alt="carrinho de compras" class="container__imagem"></a>
        <a href="#"><img scr="img/Usuario.svg" alt="meu perfil" class="container__imagem"></a>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Econtro em nossa estante o que precisa para o seu desenvolvimento!</p>
        <imput type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>

    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos lançamentos</h2>
        <!--Slider main container-->
        <div class="swiper">
            <!--Additional requiered wrapper-->
            <div class="swiper-wrapper">
                <!--Slides-->
                <div class="swiper-slide"><img src="img/ApacheKafka.svg" alt="Livro sobre apache kafka e spring boot">
                </div>
                <div class="swiper-slide"><img src="img/Liderança.svg" alt="Livro sobre liderança em design"></div>
                <div class="swiper-slide"><img src="img/Javascript.svg" alt="Livro sobre Javascript assertivo"></div>
                <div class="swiper-slide"><img src="img/Guia Front-end.svg" alt="Livro sobre guia front end"></div>
                <div class="swiper-slide"><img src="img/Portugol.svg" alt="Livro sobre apache portugol"></div>
                <div class="swiper-slide"><img src="img/Acessibilidade.svg" alt="Livro sobre acessibilidade"></div>

                <!--If we need navigation button-->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

            </div>
        </div>
    </section>

    <script>
        const swiper = new Swiper(".swiper", {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: ".swiper-pagination",
                type: bullets,
            }
        });
    </script>

</body>
</html=
